<!doctype html>
<head>
  <meta charset="utf-8">

  <title>chaos numbers</title>
  <meta name="description" content="chaos numbers">
  <meta name="author" content="max">

</head>

<body>
  <canvas id="canvas" width="1000" height="500"i style="border:1px solid #000000;"></canvas>
  <div>
    <input type="range" min="1" max="100" value="50" class="slider" id="range">
    <label for="times">iterations</label>
    <input type="number" id="times" />
    <button id="run">GO!</button>
  </div>
  <p>
    Info: Add dots by clicking on the canvas. Click Go! to draw dots between your dots, forming patterns!
  </p>
  <p>To start: Add 3 dots and press Go!</p>
  <p>Advanced: Add 5 dots in a pentagon shape, pull slider slightly to right, and press Go!</p>
  <script src="script.js"></script>
</body>
</html>
